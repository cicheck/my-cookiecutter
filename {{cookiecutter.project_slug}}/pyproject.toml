[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "setuptools_scm[toml]>=3.4",
]
build-backend = "setuptools.build_meta"

# TOOLS CONFIG

[tool.setuptools_scm]
write_to = "./src/{{ cookiecutter.project_slug }}/version.py"
write_to_template = """
# coding: utf-8
# Autogenerated by setuptools_scm, do not track by version control systems.
__version__ = \"{version}\"
"""

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.",
]
show_missing = true
skip_covered = true

[tool.coverage.paths]
source = [
    "src",
    ".tox/*/site-packages",
]
